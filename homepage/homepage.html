<!DOCTYPE html>
<html>
    <head>

        <div class="content-container">
            <div class="navbar">
                <h1>DISABLER</h1>
                <div class="row">
                    <div class="col">
                        <button class="button login-button" onclick="location.href='../login/login.html'">Login</button>
                    </div>
                    <div class="col">

            <div class="row">

                    <div class="col">

                            <input type="checkbox">

                </div>

                <div class="row">

                    <div class="col">Personal Information:
